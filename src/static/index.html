<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
   	<title>Чат</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0-beta2/bundles/stomp.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="app.js"></script>
</head>
<body data-bs-theme="dark">
    <div id="chat_container" style="display: none">
    <div class="container d-flex">
        <div class="row flex-grow-1">
                <div class="col-md-4 d-flex flex-column channel-list">
                    <h4>Каналы <button id="createConversationButton" type="button" class="btn btn-outline-secondary">+</button>
                   </h4>
                        <ul id="channelList">
                        </ul>
                    <div class="mt-auto d-flex flex-column"><span id="selfName">???</span>
                        <button id="logoutButton" type="button" class="btn btn-outline-secondary align-self-end">Выйти</button>
                    </div>
                </div>

            <div class="col-md-8 chat-window d-flex flex-column">
                <div class="chat-header mb-4 p-1 ps-3 d-flex">
                    <h4 class="mb-0"><button id="changeConversationButton" type="button" class="btn btn-outline-secondary me-2">:::</button><span id="currentChannel">???</span></h4>
                </div>
                <div class="chat-body flex-grow-1 overflow-auto" id="chatBody">
                </div>
                <div class="chat-footer mt-a1uto">
                    <form id="sendMessageForm">
                        <div class="d-flex ms-0 me-0">
                            <input class="form-control flex-grow-1 me-1" type="text" id="messageInput" placeholder="Введите сообщение...">
                            <button id="sendMessageButton" type="submit" class="btn btn-secondary">Отправить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div id="formContainer" style="display: none;">
        <div id="connectForm" class="overlayForm" style="display: none;">
            <h4>Ожидание подключения...</h4>
        </div>
        <div id="loginForm" class="overlayForm" style="display: none;">
            <h4>Вход</h4>
            <div class="mb-3">
                <label for="loginFormLogin" class="form-label">Логин</label>
                <input type="text" class="form-control" id="loginFormLogin" aria-describedby="loginHelp" value="test2">
                <!--div id="loginHelp" class="form-text">Введите ваш логин.</div-->
            </div>
            <div class="mb-3">
                <label for="loginFormPasword" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="loginFormPassword" value="te-">
            </div>
            <button id="loginFormBackToRegButton" class="btn btn-secondary">Нет аккаунта?</button>
            <button id="loginFormButton" class="btn btn-primary">Войти</button>
        </div>
        <div id="registerForm" class="overlayForm" style="display: none;">
            <h4>Регистрация</h4>
            <div class="mb-3">
                <label for="registerFormLogin" class="form-label">Логин</label>
                <input type="text" class="form-control" id="registerFormLogin" aria-describedby="loginHelp" value="test2">
            </div>
            <div class="mb-3">
                <label for="registerFormPasword" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="registerFormPassword" value="te-">
            </div>
            <button id="registerFormBackToLoginButton" class="btn btn-secondary">Уже есть аккаунт?</button>
            <button id="registerFormButton" class="btn btn-primary">Зарегистрироваться</button>
        </div>
        <div id="createConservationForm" class="overlayForm" style="display: none;">
            <h4>Создание диалога</h4>
            <div class="mb-3">
                <label for="createConservationFormName" class="form-label">Имя</label>
                <input type="text" class="form-control" id="createConservationFormName" aria-describedby="createConservationFormNameHelp" value="">
            </div>
            <button id="createConservationFormBackButton" class="btn btn-secondary">Назад</button>
            <button id="createConservationFormButton" class="btn btn-primary">Создать</button>
        </div>
        <div id="changeConservationForm" class="overlayForm" style="display: none;">
            <h4 id="changeConservationFormTitle">Изменение диалога</h4>
              <div class="containerс">
                <table id="users-table" class="table table-dark table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>Имя пользователя</th>
                      <th>Действия</th>
                    </tr>
                  </thead>
                  <tbody id="users_table_content">
                  </tbody>
                </table>
                <input id="search-input" type="text" class="form-control" placeholder="Введите имя пользователя..." value="">
                <!--div id="loginHelp" class="form-text">Введите ваш логин.</div-->
                <!--button id="add-user-btn" class="btn btn-primary">Добавить пользователя</button-->
              </div>
            <button id="changeConservationFormBackButton" class="btn btn-secondary">Назад</button>
            <!--button id="deleteConservationFormButton" class="btn btn-danger">Удалить</button-->
            <!--button id="leaveConservationFormButton" class="btn btn-danger">Покинуть</button-->
            <button id="changeConservationFormButton" class="btn btn-primary">Применить</button>
        </div>
    </div>
</body>
</html>
